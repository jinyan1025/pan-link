<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<link rel="icon" href="favicon.jpg" type="image/jpeg">
<link rel="shortcut icon" href="favicon.jpg" type="image/jpeg">
<title>资源站</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<a class="feedback" href="https://docs.qq.com/form/page/DWHpvYUJYQWxaeUxw" target="_blank">缺剧/失效，点这里反馈</a>

<main>
  <div class="logo">
    <!-- <div class="logo-icon">一</div> -->
    <div class="logo-title">资源站</div>
    <!-- <div class="logo-desc">累计更新8500+部广播剧，广播剧界的天花板 NO.1</div> -->
  </div>

  <div class="search-bar">
    <input
      id="keyword"
      placeholder="输入关键词进行搜索"
      aria-label="资源关键词"
    />
    <button class="search-button" id="searchBtn" aria-label="搜索">
      🔍
    </button>
  </div>

</main>

<!-- 反馈弹窗 -->
<div class="feedback-modal" id="feedbackModal">
  <div class="modal-content">
    <div class="modal-header">
      <h3>缺剧/失效反馈</h3>
      <span class="close-btn" onclick="closeFeedbackModal()">×</span>
    </div>
    <div class="modal-body">
      <p>如果缺少某部剧、遇到了某一集、资源链接失效，请在这里直接反馈！我看到后会第一时间处理~</p>
      <form id="feedbackForm">
        <div class="form-group">
          <label>反馈类型：</label>
          <select id="feedbackType">
            <option value="missing">缺少资源</option>
            <option value="broken">链接失效</option>
            <option value="error">资源错误</option>
            <option value="other">其他问题</option>
          </select>
        </div>
        <div class="form-group">
          <label>资源名称：</label>
          <input type="text" id="resourceName" placeholder="请输入资源名称" />
        </div>
        <div class="form-group">
          <label>详细描述：</label>
          <textarea id="feedbackContent" placeholder="请详细描述问题，比如：第几集无法播放、缺少哪部剧等..." rows="4"></textarea>
        </div>
        <div class="form-group">
          <label>联系方式（可选）：</label>
          <input type="text" id="contactInfo" placeholder="QQ、微信或邮箱，方便我联系您" />
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button class="btn-submit" onclick="submitFeedback()">提交</button>
    </div>
  </div>
</div>

<footer>© 资源站</footer>

<script src="app.js"></script>

</body>
</html>
